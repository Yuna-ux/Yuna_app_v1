<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuna APK</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
        }

        .description {
            margin-bottom: 20px;
        }

        .images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .images img {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        let currentLanguage = 'en';
        let sound = new Audio("sound.mp3");

        function downloadAPK() {
            window.location.href = 'yuna_v1.apk';
        }

        function anotherAction() {
            sound.play();
            if (currentLanguage === 'en') {
                alert('The sound is playing!');
            } else {
                alert('O som está tocando!');
            }
        }

        function toggleLanguage() {
            const title = document.getElementById('title');
            const about = document.getElementById('about');
            const downloadButton = document.getElementById('download-button');

            if (currentLanguage === 'en') {
                currentLanguage = 'pt';
                title.textContent = 'Yuna APK';
                about.textContent = 'Yuna é um aplicativo Android desenvolvido pela Yuna. Ele oferece uma variedade de funcionalidades para melhorar sua experiência móvel.';
                downloadButton.textContent = 'Baixar Yuna v1.apk';
            } else {
                currentLanguage = 'en';
                title.textContent = 'Yuna APK';
                about.textContent = 'Yuna is an Android application developed by Yuna. It offers a variety of features to enhance your mobile experience.';
                downloadButton.textContent = 'Download Yuna v1.apk';
            }
        }
    </script>
    <script src="eruda.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Yuna APK</h1>
            <p id="about">Yuna is an Android application developed by Yuna. It offers a variety of features to enhance your mobile experience.</p>
            <button onclick="toggleLanguage()">Toggle Language</button>
        </header>
        <main>
            <section class="description">
                <h2>About Yuna</h2>
                <p id="about">Yuna is an Android application developed by Yuna. It offers a variety of features to enhance your mobile experience.</p>
            </section>
            <section class="images">
                <img src="" alt="Image of Yuna" id="yuna-image">
                <img src="" alt="Made on GitHub" id="github-image">
            </section>
            <section class="buttons">
                <button id="download-button" onclick="downloadAPK()">Download Yuna v1.apk</button>
                <button onclick="anotherAction()">Another Action</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Yuna. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
